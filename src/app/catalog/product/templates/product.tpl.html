<div class="row">
    <div class="col-md-6" ng-if="product.item.xp.image">
        <!--PRODUCT IMAGE-->
        <img ng-src="{{product.item.xp.image.URL}}" alt="Product Image">
        <ordercloud-order-input product="product.item"></ordercloud-order-input>
    </div>
    <div ng-class="{'col-md-6': product.item.xp.image, 'col-md-12': !product.item.xp.image}">
        <ui-view>
            <!--PRODUCT INFO-->
            <h1>{{product.item.Name || product.item.ID}}</h1>
            <h3 ng-if="product.item.Name">{{product.item.ID}}</h3>
            <div class="panel panel-default" ng-if="product.item.StandardPriceSchedule.PriceBreaks">
                <div class="panel-heading">
                    <h3 class="panel-title">Price Breaks</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="priceBreak in product.item.StandardPriceSchedule.PriceBreaks">
                            <td>{{priceBreak.Quantity}}</td>
                            <td>{{priceBreak.Price}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Description</h3>
                </div>
                <div class="panel-body">
                    {{product.item.Description}}
                </div>
            </div>
            <ordercloud-order-input ng-if="!product.item.xp.image" product="product.item"></ordercloud-order-input>
        </ui-view>
    </div>
</div>

<ui-view>
    <article class="container-fluid">
        <h3 class="page-header">
            Cost Centers
        </h3>
        <ordercloud-search servicename="CostCenters" controlleras="costCenters"></ordercloud-search>
        <div class="well well-lg text-center" ng-if="!costCenters.list.Items.length">
            <b ng-if="!costCenters.searching()">The selected buyer does not have any cost centers.</b>
            <b ng-if="costCenters.searching()"><i class="fa fa-search"></i> No cost centers match your search.</b>
        </div>
        <section class="table-fixed-header" ng-if="costCenters.list.Items.length">
            <div class="table-header-bg"></div>
            <div class="table-container" ordercloud-infinite-scroll servicename="CostCenters" controlleras="costCenters">
                <table class="table table-hover">
                    <colgroup>
                        <col class="action-column"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div>ID</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="costCenter in costCenters.list.Items track by $index">
                        <td>
                            <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                                <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                                <ul uib-dropdown-menu role="menu">
                                    <li role="menuitem"><a ui-sref=".edit({costCenterid:costCenter.ID})">Edit Cost Center</a></li>
                                    <li role="menuitem"><a ui-sref=".assign({costCenterid:costCenter.ID})">Party Assignments</a></li>
                                </ul>
                            </div>
                        </td>
                        <td>{{costCenter.ID}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
    </article>
</ui-view>

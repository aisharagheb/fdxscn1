<ui-view>
    <article class="container-fluid">
        <h3 class="page-header">
            Products
        </h3>
        <ordercloud-search servicename="Products" controlleras="products"></ordercloud-search>
        <div class="well well-lg text-center" ng-if="!products.list.Items.length">
            <b ng-if="!products.searching()">The selected buyer does not have any products.</b>
            <b ng-if="products.searching()"><i class="fa fa-search"></i> No products match your search.</b>
        </div>
        <section class="table-fixed-header" ng-if="products.list.Items.length">
            <div class="table-header-bg"></div>
            <div class="table-container" ordercloud-infinite-scroll servicename="Products" controlleras="products">
                <table class="table table-hover">
                    <colgroup>
                        <col class="action-column"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div>ID</div>
                        </th>
                        <th>
                            <div>Name</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in products.list.Items">
                        <td>
                            <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                                <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                                <ul uib-dropdown-menu role="menu">
                                    <li role="menuitem"><a ui-sref=".edit({productid:product.ID})">Edit Product</a></li>
                                    <li role="menuitem"><a ui-sref=".assignments({productid:product.ID})">View Assignments</a></li>
                                </ul>
                            </div>
                        </td>
                        <td>{{product.ID}}</td>
                        <td>{{product.Name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
    </article>
</ui-view>

<ui-view>
    <article class="container-fluid">
        <h3 class="page-header">
            Specs
        </h3>
        <div class="well well-lg text-center" ng-if="!specs.list.Items.length">
            <b>The selected buyer does not have any specs.</b>
        </div>
        <section class="table-fixed-header" ng-if="specs.list.Items.length">
            <div class="table-header-bg"></div>
            <div class="table-container" ordercloud-infinite-scroll servicename="Specs" controlleras="specs">
                <table class="table table-hover">
                    <colgroup>
                        <col class="action-column"/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>
                        </th>
                        <th>
                            <div>ID</div>
                        </th>
                        <th>
                            <div>Name</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="spec in specs.list.Items track by $index">
                        <td>
                            <div class="btn-group btn-block" uib-dropdown dropdown-append-to-body>
                                <button type="button" class="btn btn-default btn-block" uib-dropdown-toggle><i class="fa fa-cog"></i> <span class="caret"></span></button>
                                <ul uib-dropdown-menu role="menu">
                                    <li role="menuitem"><a ui-sref=".edit({specid:spec.ID})">Edit Spec</a></li>
                                    <li role="menuitem"><a ui-sref=".assign({specid:spec.ID})">Product Assignments</a></li>
                                </ul>
                            </div>
                        </td>
                        <td>{{spec.ID}}</td>
                        <td>{{spec.Name}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <button type="button" class="btn btn-success" ui-sref=".create"><i class="fa fa-plus-circle"></i> Create New</button>
    </article>
</ui-view>
